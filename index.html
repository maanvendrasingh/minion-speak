<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>yoda-da</title>
</head>
<body>
    <h1>Let's talk Yodaa !!!</h1>
    <label for="txtInput">Enter Text Below</label>
    <textarea name="input" id="txtInput" placeholder="put your sentence in English here & we will convert it into Yodish..."></textarea>
    <button id="btn-translate">TRANSLATE INTO YODISH</button>
    <div id="txtoutput">Output will come here</div>
    <div id="output"></div>
    
    <div id="footer">
        <h2>About</h2>
        <p>This is a web app that translate normal English texts into Yodish Language. <br>
            Yodish was the communication sign spoken by Master Yoda from Star Wars Universe.
        </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
